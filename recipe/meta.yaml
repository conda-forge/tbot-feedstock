{% set name = "tbot" %}
{% set version = "0.9.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Rahix/tbot/archive/v{{ version }}.tar.gz
  sha256: 93bf2c005a3e85495055ae1cfd37ef316e5bec958a73959dff0335b59dd88dd9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - paramiko
    - termcolor2

test:
  imports:
    - tbot
    - tbot.tc
    - tbot_contrib
    - tbot_contrib.connector
    - tbot_contrib.swupdate
    - tbot_contrib.timing

about:
  home: https://github.com/Rahix/tbot
  summary: Automation/Testing tool for Embedded Linux Development
  license: GPL-2.0-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - saibhargav1508
